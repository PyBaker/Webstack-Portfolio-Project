<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">
    <script src="{{ url_for('static',filename='main.js') }}"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

</head>

<body>
    <section class="vh-100" style="background-color: #01531a; 
    background-image: url(./young_voters.webp);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="{{ url_for("register_user")}}" method="post"
                                        oninput='password.setCustomValidity(password.value != c_password.value ? "Passwords do not match." : "")'>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">E-Vote

                                                <button
                                                    class="countdown-button btn btn-light btn-lg btn-outline-danger btn-block"
                                                    type="button">time
                                                    Remaining 03d-21hrs</button>

                                            </span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Your vote
                                            counts
                                        </h5>

                                        <div class="form-outline mb-4">
                                            <form class="d-grid gap-5">
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="firstname">
                                                        first name
                                                    </label>
                                                    <input type="text" id="firstname" name="firstname"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter Firstname..." />
                                                </div>

                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="middlename">
                                                        middle name
                                                    </label>
                                                    <input type="text" id="middlename" name="middle_name"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter Middlename..." />



                                                </div>
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="lastname">
                                                        last name
                                                    </label> <input type="text" id="lastname" name="last_name"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter Lastname..." />




                                                </div>
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="user_id">
                                                        user ID
                                                    </label>
                                                    <input type="text" id="idno" name="id_no"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter ID..." />




                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label mb-0" for="post_name">
                                                        Post
                                                    </label>
                                                    <select class="form-select form-control-lg" required
                                                        aria-label="select example">
                                                        <option value="">Choose Post</option>

                                                        <option value="president">President</option>

                                                        <option value="governor">
                                                            Governor
                                                        </option>
                                                        <option value="senator">
                                                            Senator
                                                        </option>
                                                        <option value="woman_rep">
                                                            Woman Rep
                                                        </option>
                                                        <option value="mca">
                                                            MCA
                                                        </option>
                                                        <option value="mp">
                                                            MP
                                                        </option>

                                                    </select>
                                                    <div class="invalid-feedback">Example invalid select feedback</div>
                                                </div>

                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="location">
                                                        location
                                                    </label> <input type="text" id="location" name="location"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter Location..." />




                                                </div>
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="password">
                                                        password
                                                    </label> <input type="text" id="password" name="password"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter Password..." />




                                                </div>
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="cpassword">
                                                        confirm password
                                                    </label> <input type="text" id="cpassword" name="c_password"
                                                        class="form-control form-control-lg"
                                                        placeholder="enter same Password..." />





                                                </div>
                                                <div class='mb-3'>
                                                    <label class="form-label mb-0" for="email">
                                                        email

                                                    </label> <input type="email" class="form-control form-control-lg"
                                                        name="email" id="email" aria-describedby="emailhelp"
                                                        placeholder="enter email...">


                                                </div>


                                                <!--
                                            <div class="form-check">
                                              <input type="checkbox" class="form-check-input" id="examplecheck1">
                                              <label class="form-check-label" for="examplecheck1">i agree with the terms</label>
                                            </div>
-->
                                                <button type="submit"
                                                    class="col-4 mb-1 mt-3 btn btn-primary btn-lg float-end">Register</button>
                                                <!--
                                            <div class="row">
                                                <div class="col-12">
                                            
                                            </div>
                                            </div>
-->
                                            </form>






                                            <div class="row">
                                                <div class="mt-1  mb-3">
                                                    <h6 class=" text-uppercase"></h6>
                                                    <!-- Gradient divider -->
                                                    <hr data-content="AND" class="hr-text">
                                                </div>
                                            </div>
                                            <!--
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                -->
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account?
                                                <a href="./login_page.html" style="color: #393f81;">Login here
                                                </a>
                                            </p>


                                            <div class="row mt-5">
                                                <a href="#!" class="small text-muted">terms of use.</a>
                                                <a href="#!" class="small text-muted">privacy policy</a>
                                            </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/section-->
</body>

</html>
