                                                    <button class="row m-1 btn btn-dark 
                                                    btn-lg w-50" id="senator" value="senator" type='submit'
                                                        name='senator'>Senator
                                                    </button>
                                                    <button class="row m-1 btn btn-dark 
                                                    btn-lg w-50" id="woman_rep" value="woman_rep" type='submit'
                                                        name='woman_rep'>Woman Rep
                                                    </button>
                                                </div>
                                                <div class="btn-group">
                                                    <button class="row m-1 btn btn-dark 
                                                    btn-lg w-50" id="mp" value="mp" type='submit' name='mp'>MP

                                                    <button class="row m-1 btn btn-dark 
                                                    btn-lg w-50" id="mca" value="mca" type='submit' name='mca'>MCA
                                                    </button>
