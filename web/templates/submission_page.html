<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>
        
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100" style="background-color: #01531a;
    background-image: url(./young_voters.webp);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="./e-vote_banner.png" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">


                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">E-vote
                                            </span>
                                            <span class="slogan_main fw-bold flex-grow-1 h2 align-content-end" style="color: #000000;
                                            text-shadow:
                                              0 1px 0px #37b43d,
                                              1px 0 0px #5dcd99,
                                              1px 2px 1px #5fb437,
                                              2px 3px 2px #a8b437,
                                              6px 5px 2px #5dabcd,
                                              6px 7px 1px #0cf117,
                                              8px 7px 0px #ffffff;
                                          ">
                                                your vote counts
                                            </span>
                                        </div>
                                        <div class="row mt-1 justify-content-center h1 shadow-lg text-bg-info">
                                            you have chosen the following Candidates
                                        </div>





                                        <form>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">1. Presidential
                                                    Seat</label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_1">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">2. Gubernotorial
                                                    Candidate
                                                </label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_2">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">3. Senator
                                                </label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_3">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">4.
                                                    Woman Rep
                                                </label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_4">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">5.
                                                    MCA
                                                </label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_5">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="staticemail" class="col col-form-label">6.
                                                    MP
                                                </label>
                                                <div class="col">
                                                    <input type="text" readonly class="form-control-plaintext"
                                                        id="staticemail" value="Candidate_6">
                                                </div>
                                            </div>

                                        </form>

                                        <!-- div class="mt-4">
                                            <span class="mt-3 ">
                                                choose candidate by clicking or tapping the vote checkbox
                                                besides candidates name and the checkbox will be marked
                                            </span>
                                                            <!-- div class="mt-4">
                                            <span class="mt-3 ">
                                                choose candidate by clicking or tapping the vote checkbox
                                                besides candidates name and the checkbox will be marked
                                            </span>
                                        </div>
                                    -->
                                        <div class="row">
                                            <div class="col">
                                                <a class="mt-5 btn btn-primary btn-lg float-start link-to-login"
                                                href="./login_page.html">go
                                                    back to
                                                    voting</a>
                                            </div>
                                            <div class="col">
                                                <button class="mt-5 btn btn-danger btn-lg float-end">submit
                                                    votes</button>
                                            </div>
                                        </div>
                                        <div class="row mt-5">
                                            <a href="#!" class="small text-muted">terms of use.</a>
                                            <a href="#!" class="small text-muted">privacy policy</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
</body>

</html>
