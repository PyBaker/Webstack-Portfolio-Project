<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pulse.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/aspirants.js') }}"></script>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/zachnietling/bootstrap-pulse/master/pulse.css">

    <!-- For Development -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/pulse.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <!-- End Development -->

</head>

<html style="
     background-image: url('');
    background-image: linear-gradient(to right, #01531a , pink, white, #9f9c0d);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">



<body>
    <section class="vh-100" style="background-image: linear-gradient(to right, #01531a, black, #9f9c0d);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <!--
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                        -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="margin: 0 auto;
                        width:80%">
                                <div class="align-content-center card-body p-4 p-lg-5 text-black">

                                    <form class="align-items-centre">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">E-Vote ( Admin )



                                            </span>
                                            {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                            <div class=flashes>
                                                {% for message in messages %}
                                                <h3 class="btn-outline-danger" style="color: red"> {{ message }}</h3>
                                                {% endfor %}
                                            </div>
                                            {% endif %}
                                            {% endwith %}

                                        </div>
                                        <form action="{{ url_for("register_post")}}" method="post">
                                            <label for="postname">Post Name:</label>
                                            <input type="text" id="postname" name="post_name" placeholder="Postname">
                                            <button type="submit">Register Post</button>





                                            <!--
                                        <div class="row mt-5">
                                            <a href="#!" class="small text-muted">terms of use.</a>
                                            <a href="#!" class="small text-muted">privacy policy</a>
                                        </div>
                                    -->
                                        </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/section-->
</body>

</html>
