<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>



    <script src="../static/scripts/aspirants.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

</head>

<body>
    <section class="vh-100" style="background-color: #01531a; 
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">



                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">E-Vote
                                        </span>
                                        <span class="slogan_main fw-bold flex-grow-1 h2 align-content-end" style="color: #000000;
                                            text-shadow:
                                              0 1px 0px #37b43d,
                                              1px 0 0px #5dcd99,
                                              1px 2px 1px #5fb437,
                                              2px 3px 2px #a8b437,
                                              6px 5px 2px #5dabcd,
                                              6px 7px 1px #0cf117,
                                              8px 7px 0px #ffffff;
                                          ">
                                            Your Vote Counts
                                        </span>
                                    </div>
                                    <div class="row mt-1 justify-content-center h1 shadow-lg text-bg-info"
                                        id="post_name">
                                        PRESIDENT </div>

                                    <form method="post" action="/vote">
                                        {cp% if candidate_list%}
                                        <div class="row mt-4 justify-content-around" id="candidates">
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" id="candidate_label_1">
                                                    {{ candidate_list[1] }}
                                                    {% endif%}
                                                    <input class="form-check-input" type="radio" name="uo" id="uo1"
                                                        value="1" onclick="set_btn_status()" />Vote
                                                </label>

                                            </div>
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" id="candidate_label_2"
                                                    type="label">CANDIDATE_2
                                                    <input class="form-check-input" type="radio" name="uo" id="uo2"
                                                        value="2" onclick="set_btn_status()" />Vote
                                                </label>

                                            </div>
                                        </div>
                                        <div class="row mt-4 justify-content-around">
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" type="label"
                                                    id="candidate_label_3">CANDIDATE_3
                                                    <input class="form-check-input" type="radio" name="uo" id="uo3"
                                                        value="3" onclick="set_btn_status()" />Vote</label>

                                            </div>
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" type="label"
                                                    id="candidate_label_4">CANDIDATE_4
                                                    <input class="form-check-input" type="radio" name="uo" id="uo4"
                                                        value="4" onclick="set_btn_status()" />Vote</label>

                                            </div>
                                        </div>
                                        <div class="row mt-4 justify-content-around">
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" type="label"
                                                    id="candidate_label_5">CANDIDATE_5
                                                    <input class="form-check-input" type="radio" name="uo" id="uo5"
                                                        value="5" onclick="set_btn_status()" />Vote
                                                </label>

                                            </div>
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" type="label"
                                                    id="candidate_label_6">CANDIDATE_6
                                                    <input class="form-check-input" type="radio" name="uo" id="uo6"
                                                        value="6" onclick="set_btn_status()">Vote
                                                </label>

                                            </div>
                                        </div>



                                        <div class="mt-4">
                                            <span class="mt-3 ">
                                                Choose Candidate By Clicking Or Tapping The Vote CheckBox
                                                Besides Candidates Name And The CheckBox Will Be Marked
                                            </span>
                                        </div>
                                        <div>
                                            <button class="mt-1 btn btn-danger btn-lg float-end" type='submit'
                                                id='submit_button' disabled='disabled'>
                                                submit vote
                                            </button>
                                        </div>

                                    </form>



                                    <div class="row mt-5">
                                        <a href="#!" class="small text-muted">terms of use.</a>
                                        <a href="#!" class="small text-muted">privacy policy</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/section-->
</body>

</html>
