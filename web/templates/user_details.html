<body>
    <section class="vh-100" style="background-image: linear-gradient(to right, #01531a, black, #9f9c0d);
    background-size:cover;
    background-blend-mode: soft-light;

        <div class="container py-5 h-100">

                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid"

                                            <span class="h1 fw-bold mb-0">E-Vote
                                            </span>
                                            <span class="slogan_main fw-bold flex-grow-1 h2 align-content-end" style="color: #000000;

                                              0 1px 0px #37b43d,

                                        <div class="col-xl-8 order-xl-1">
                                            <div class="card-body">
                                                <form>
                                                    <h6 class="h2 text-black mb-4">User information</h6>
                                                    <div class="pl-lg-4">
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <div class="form-group focused">
                                                                    <label class="form-control-label"
                                                                        for="input-username">Username</label>
                                                                    <input type="text" id="input-username"
                                                                        class="form-control form-control-alternative"
                                                                        placeholder="Username"
                                                                        value="Enter your name here">
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <hr class="my-4">
                                                    <!-- Address -->
                                                    <h6 class="heading-small text-muted mb-4">Contact information
                                                    </h6>
                                                    <div class="pl-lg-4">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="form-group focused">
                                                                    <label class="form-control-label"
                                                                        for="input-address">Phone No</label>
                                                                    <input id="input-address"
                                                                        class="form-control form-control-alternative"
                                                                        placeholder="Home Address"
                                                                        value="Enter Phone No" type="text">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group focused">
                                                                    <label class="form-control-label"
                                                                        for="input-address">Address</label>
                                                                    <input id="input-address"
                                                                        class="form-control form-control-alternative"

                                                            </div>

                                        </div>
