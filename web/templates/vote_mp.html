<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pulse.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <script src="{{ url_for('static',filename='scripts/aspirants.js') }}"></script>

    <link rel="stylesheet" href="https://raw.githubusercontent.com/zachnietling/bootstrap-pulse/master/pulse.css">

    <!-- For Development -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/pulse.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
    <!-- End Development -->


</head>

<html style="
     background-image: url('');
    background-image: linear-gradient(to right, #01531a , pink, white, #9f9c0d);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">



<body>
   <section class="vh-100" style="background-image: linear-gradient(to right, #01531a , pink, white, #9f9c0d);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">



                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">E-Vote
                                        </span>
                                        <span class="slogan_main fw-bold flex-grow-1 h2 align-content-end" style="color: #000000;
                                            text-shadow:
                                              0 1px 0px #37b43d,
                                              1px 0 0px #5dcd99,
                                              1px 2px 1px #5fb437,
                                              2px 3px 2px #a8b437,
                                              6px 5px 2px #5dabcd,
                                              6px 7px 1px #0cf117,
                                              8px 7px 0px #ffffff;
                                          ">
                                            Your Vote Counts
                                        </span>
                                    </div>
                                    <div class="row mt-1 justify-content-center h1 shadow-lg text-bg-info"
                                        id="post_name">
                                        MP </div>

                                    <form method="post" action="/vote/mp">
                                        {% for candidate in  candidate_list %}
                                        <div class="row mt-4 justify-content-around" id="candidates">
                                            <div class="col">
                                                <label class="col btn btn-dark btn-lg btn-block" id="candidate_label_1">
                                                    {{ candidate[1] + ' ' + candidate[2] + ' ' + candidate[3] + ' ' }}
                                                    <input class="form-check-input" type="radio" name="uo" id="uo1"
                                                        value="{{ candidate[0] }}" onclick="set_btn_status()" />Vote
                                                </label>

                                            </div>
                                        </div>
                                        {% endfor %}
                                </div>
                            </div>



                            <div class="mt-4">
                                <span class="mt-3 ">
                                    Choose Candidate By Clicking Or Tapping The Vote CheckBox
                                    Besides Candidates Name And The CheckBox Will Be Marked
                                </span>
                            </div>
                            <div>
                                <button class="mt-1 btn btn-danger btn-lg float-end" type='submit' id='submit_button'
                                    disabled='disabled'>
                                    submit vote
                                </button>
                            </div>

                            </form>



                            <div class="row mt-5">
                                <a href="#!" class="small text-muted">terms of use.</a>
                                <a href="#!" class="small text-muted">privacy policy</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!--/section-->
</body>

</html>
