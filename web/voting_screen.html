<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>E-Vote</title>
    <link rel="shortcut icon" type="image/ico" href="./evote.png"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='./styles.css') }}">
    <script src="{{ url_for('static',filename='main.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100" style="background-color: #01531a; 
    background-image: url(./young_voters.webp);
    background-size:cover;
    background-blend-mode: soft-light;
    backface-visibility: visible;">
        <!--section class="overlay-green" style="background-color:#01531a;
        tranpa"-->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/images/e-vote_banner.png" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>

                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">


                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">E-Vote
                                            </span>
                                            <span class="slogan_main fw-bold flex-grow-1 h2 align-content-end" style="color: #000000;
                                            text-shadow:
                                              0 1px 0px #37b43d,
                                              1px 0 0px #5dcd99,
                                              1px 2px 1px #5fb437,
                                              2px 3px 2px #a8b437,
                                              6px 5px 2px #5dabcd,
                                              6px 7px 1px #0cf117,
                                              8px 7px 0px #ffffff;
                                          ">
                                                Your Vote Counts
                                            </span>
                                        </div>

                                        <div class="row mt-4 justify-content-around">
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block"
                                                    type="button">PRESIDENT</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block"
                                                    type="button">GOVERNOR</button>
                                            </div>
                                        </div>
                                        <div class="row mt-4 justify-content-around">
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block"
                                                    type="button">SENATOR</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block" type="button">WOMAN
                                                    REP</button>
                                            </div>
                                        </div>
                                        <div class="row mt-4 justify-content-around">
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block"
                                                    type="button">MP</button>
                                            </div>
                                            <div class="col-4">
                                                <button class="col btn btn-dark btn-lg btn-block"
                                                    type="button">MCA</button>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <span class="mt-3 ">
                                                Choose Your Preferred Candidate In One Of The Seats By Tapping on
                                                Clicking
                                                On The Button
                                            </span>
                                        </div>
                                        <div>
                                            <button class="btn btn-light btn-lg btn-outline-danger btn-block" disabled >Submit All
                                                Your Voting Choices Here</button>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                            </svg>
                                            <button class="mt-5 btn btn-danger btn-lg float-end">SUBMIT</button>
                                        </div>
                                        <div class="row mt-5">
                                            <a href="#!" class="small text-muted">terms of use.</a>
                                            <a href="#!" class="small text-muted">privacy policy</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <!--/section-->
</body>

</html>
